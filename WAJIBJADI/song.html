    <body>
        <p Waktu yang ditetapkan: id="waktu"> </p>

        <script>
            // Mengatur waktu pada objek Date
            var waktu = new Date();
            var zonaWaktu = waktu.getTimezoneOffset(); // Menentukan zona waktu pengguna dalam menit

            // Menambahkan nol pada angka satu digit
            function checkTime(i) {
                if (i < 10) {
                    i = "0" + i;
                }
                return i;
            }

            // Menampilkan waktu pada halaman HTML
            function displayTime() {
                var h = waktu.getUTCHours() - (zonaWaktu / 60); // Mengurangi perbedaan zona waktu dengan UTC
                var m = waktu.getUTCMinutes();
                var s = waktu.getUTCSeconds();
                m = checkTime(m);
                s = checkTime(s);
                document.getElementById("waktu").innerHTML = h + ":" + m + ":" + s;
            }

            // Menampilkan waktu secara real-time dengan interval 1 detik
            setInterval(function() {
                waktu.setSeconds(waktu.getSeconds() + 1);
                displayTime();
            }, 1000);

            // Menampilkan waktu yang ditetapkan pada halaman HTML
            displayTime();
        </script>
    </body>
